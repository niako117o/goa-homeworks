<!DOCTYPE html>
<html>
<head>
  <title>Ninja Details</title>
  <style>
    table {
      width: 25%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
    }

    th {
      background-color: rgb(236, 236, 0);
      font-weight: bold;
    }

    td:first-child {
      text-align: left;
    }

    td.highlight {
      background-color: rgb(253, 121, 143);
      font-weight: bold;
    }

    .bottom-row {
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td class="highlight" rowspan="2">Ninja A</td>
      <td>18</td>
      <td>B</td>
    </tr>
    <tr>
      <td>23</td>
      <td>C</td>
    </tr>
    <tr>
      <td>Ninja C</td>
      <td>22</td>
      <td>A</td>
    </tr>
    <tr>
      <td colspan="3" class="bottom-row">Ninja C - the best learner!</td>
    </tr>
  </table>
</body>
</html>
