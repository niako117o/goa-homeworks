<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: rgb(255, 120, 208);
      position: relative;
      animation-duration: 3s;
      animation-name: moveBox;
      
    }

    @keyframes moveBox {
      from {
        left: 0;
      }
      to {
        left: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="box"></div>
  <!-- animation-name ში ვინახავტ keyframes სახელს -->
  <!-- animation-duration - ხანგძლივობა(რამდენი წამით იმუშაოს)
    animation-delay - რამდენი წამის მერე იმუშაოს-->

</body>
</html>
