<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .container {

        display: flex; /* Flexbox-ს ვააქტიურებთ */
        flex-direction: row; /*რიგითი*/
        flex-direction: column; /*ვერტიკალურად*/
        justify-content: space-between;     /* ელემენტის ჰორიზონტალური განლაგება */
        align-items: center;     /* ელემენტის ვერტიკალური განლაგება */
        flex-wrap: wrap;  /* თუ ელემენტები ვერ ეტევიან ერთ ხაზზე, გადავიდნენ ახალ ხაზზე */
        }
    </style>
</head>
<body>
    <div class = "container"></div>
</body>
</html>
