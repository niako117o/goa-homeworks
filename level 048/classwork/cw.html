<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>  
        .top {
          background: red;
          height: 100px;
          margin-bottom: 10px;
        }
    
        .bottom {
          display: flex;
          gap: 10px;
        }
    
        .left {
          background: blue;
          width: 60%;
          height: 200px;
        }
    
        .right {
          display: flex;
          flex-direction: column;
          gap: 10px;
          width: 40%;
        }
    
        .green {
          background: green;
          flex: 1;
        }
    
        .purple {
          background: purple;
          flex: 1;
        }


</style>
</head>
<body>
    <div class="top"></div>
    <div class="bottom">
      <div class="left"></div>
      <div class="right">
        <div class="green"></div>
        <div class="purple"></div>
      </div>
    </div>
</body>
</html>
