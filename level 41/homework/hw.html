<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          p {      /*selector */
            color:aqua;     /* Declaration */
            text-align: center;   /*value*/
            background-color: blue;  /*property*/

        }
    </style>
</head>
<body>
    <p>css rule</p>
    <!-- CSS Rule -	მთლიანი წესი, რომელიც მოიცავს selector-ს და declaration-ს.
    Selector -	ის განსაზღვრავს, რომელ HTML ელემენტზე მოქმედებს CSS წესი.
    Declaration	- გამოხატავს რა სტილური ცვლილებები უნდა შეასრულოს. შედგება property-დან და value-დან.
    Property - სტილის თვისება, მაგალითად: color, font-size, background-color და სხვ.
    Value - შესაბამისი მნიშვნელობა, რომელიც ენიჭება კონკრეტულ property-ს. მაგალითად: red, 20px, center. -->

</body>
</html>
