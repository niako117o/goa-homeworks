<!DOCTYPE html>
<html>
<head>
  <style>
    table, th, td {
      border: 2px solid black;
      border-collapse: collapse;
      text-align: center;
      padding: 8px;
    }

    th {
      font-weight: bold;
    }

    caption {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<table>
  <caption>Weather Station</caption>
  <tr>
    <th rowspan="2">Station</th>
    <th colspan="2">Temperature</th>
    <th rowspan="2">Humidity</th>
    <th rowspan="2">Weather</th>
  </tr>
  <tr>
    <th>Max</th>
    <th>Min</th>
  </tr>
  <tr>
    <td>USA</td>
    <td>24</td>
    <td>19</td>
    <td>60%</td>
    <td>cloudy</td>
  </tr>
  <tr>
    <td>Germany</td>
    <td>5</td>
    <td>-1</td>
    <td>70%</td>
    <td>Rainy</td>
  </tr>
</table>

</body>
</html>
