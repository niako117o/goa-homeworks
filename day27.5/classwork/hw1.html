<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table {
        border-collapse: collapse;
        width: 700px;
        text-align: center;
        margin: 20px auto;
      }
      th, td {
        border: 1px solid black;
        padding: 10px;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
      caption {
        caption-side: top;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>
</head>
<body>
    <label for = 'name'>enter youre name: </label><br>

    <label for = 'password'>enter youre password:</label><br>
    <input type = 'password' placeholder = 'enter password :'><br><br>

    <input type = 'email' placeholder = 'enter youre email: '><br><br>

    <select name = 'cars'>
        <option value = 'a'>bmw</option>
        <option value = 'b'>mersedes</option>
        <option value = 'c'>porsche</option>
    </select>
  <table>

        </tr>

</body>
</html>
