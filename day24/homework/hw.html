<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ლამაზი ცხრილი</title>
    <style>
        /* ფონური სურათი */
        body {
            background-image: url('https://i.pinimg.com/236x/05/07/7f/05077f4d2f6c685a7b0de8a4fef907ea.jpg'); /* შეცვალე სურათი */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* ცხრილის სტილები */
        table {
            width: 90%;
            border-collapse: collapse;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            background: rgba(255, 182, 193, 0.8); /* ღია ვარდისფერი გამჭვირვალე ფონით */
            overflow: hidden;
        }

        /* სვეტების სახელების სტილი */
        th {
            background-color: rgba(255, 105, 180, 0.9); /* ღია ვარდისფერი */
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* ცხრილის სვეტების სტილი */
        td {
            padding: 15px;
            text-align: center;
            background-color: rgba(255, 0, 170, 0.8); /* ღია ვარდისფერი, გამჭვირვალე */
            border: 1px solid rgba(255, 182, 193, 0.6);
        }

        /* `input` ელემენტები */
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #f1c6d8;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            font-size: 16px;
        }

        /* სატყვები ცხრილისთვის */
        tr:nth-child(even) td {
            background-color: rgba(255, 182, 193, 0.7); /* შაბლონის ვარდისფერი */
        }

        tr:hover td {
            background-color: rgba(255, 105, 180, 0.8); /* ხაზგასმული ეფექტი */
            color: white;
        }

        /* თიხის ნაპრალების ეფექტი */
        tr {
            transition: background-color 0.3s ease;
        }

        /* მოსახვევები */
        table, th, td {
            border-radius: 10px;
        }

        /* რეაგირება ტელეფონებზე */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            th, td {
                font-size: 14px;
            }
        }

        /* აათვატს შიდა ჩარჩოს ეფექტი */
        td:hover {
            background-color: rgba(255, 105, 180, 0.9);
            cursor: pointer;
            box-shadow: 0 0 8px rgba(255, 105, 180, 0.9);
        }

        /* ცხრილის შიდა დაშორებები */
        td input {
            margin-top: 5px;
            margin-bottom: 5px;
            width: 100%;
        }

        /* განლაგება */
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }
    </style>
</head>
